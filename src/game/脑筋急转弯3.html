<body bgcolor="#FFFFFF" text="#000000" >

<div align="center">

      <tr> 
        <td width="81%" height=57> 
          <form>
            <table bordercolor=#000000 cellspacing=0 cellpadding=0 width="100%" 
            border=0>
              <tbody> 
              <tr align="left" valign="middle"> 
                <td width="94%" height="40">◇ 盆里有6只馒头，6个小朋友每人分到1只，但盆里还留着1只，为什么？ 
                </td>
                <td width="6%" height="40"> 
                  <div align=right> 
                    <input onClick="MM_popupMsg('答案：一个小朋友连馒头和盆一起拿走')" type=button value=答案 name=button \r?)>
                  </div>
                </td>
              </tr>
              <tr align="left" valign="middle"> 
                <td width="94%" height="40">◇ 你能以最快速度，把冰变成水吗？<br>
                </td>
                <td width="6%" height="40"> 
                  <div align=right> 
                    <input onClick="MM_popupMsg('答案：将“冰”字的两点水去掉')" type=button value=答案 name=button2 \r?)>
                  </div>
                </td>
              </tr>
              <tr align="left" valign="middle"> 
                <td width="94%" height="40">◇ 冬天，宝宝怕冷，到了屋里也不肯脱帽。可是他见了一个人乖乖地脱下帽，那人是谁？<br>
                </td>
                <td width="6%" height="40"> 
                  <div align=right> 
                    <input onClick="MM_popupMsg('答案：理发师')" type=button value=答案 name=button2 ?)>
                  </div>
                </td>
              </tr>
              <tr align="left" valign="middle"> 
                <td width="94%" height="40">◇ 鸡蛋壳有什么用处？<br>
                </td>
                <td width="6%" height="40"> 
                  <div align=right> 
                    <input onClick="MM_popupMsg('答案：用来包蛋清和蛋黄')" type=button value=答案 name=button2>
                  </div>
                </td>
              </tr>
              <tr align="left" valign="middle"> 
                <td width="94%" height="40">◇ 什么事每人每天都必须认真的做? <br>
                </td>
                <td width="6%" height="40"> 
                  <div align=right> 
                    <input onClick="MM_popupMsg('答案：睡觉\r\r')" type=button value=答案 name=button2>
                  </div>
                </td>
              </tr>
              <tr align="left" valign="middle"> 
                <td width="94%" height="40">◇ 什么人始终不敢洗澡 <br>
                </td>
                <td width="6%" height="40"> 
                  <div align=right> 
                    <input onClick="MM_popupMsg('答案：泥人')" type=button value=答案 name=Button>
                  </div>
                </td>
              </tr>
              <tr align="left" valign="middle"> 
                <td width="94%" height=40>◇ 什么车子寸步难行?<br>
                </td>
                <td width="6%" height=40> 
                  <div align=right> 
                    <input onClick="MM_popupMsg('答案是：风车')" type=button value=答案 name=Button>
                  </div>
                </td>
              </tr>
              <tr align="left" valign="middle"> 
                <td width="94%" height="40">◇ 哪一个月有二十八天?<br>
                </td>
                <td width="6%" height="40"> 
                  <div align=right> 
                    <input onClick="MM_popupMsg('答案：每个月都有28天 ')" type=button value=答案 name=button2>
                  </div>
                </td>
              </tr>
              <tr align="left" valign="middle"> 
                <td width="94%" height="40">◇ 什么蛋打不烂，煮不熟，更不能吃?<br>
                </td>
                <td width="6%" height="40"> 
                  <div align=right> 
                    <input onClick="MM_popupMsg('答案：考试得的零蛋')" type=button value=答案 name=button2>
                  </div>
                </td>
              </tr>
              <tr align="left" valign="middle"> 
                <td width="94%" height="40">◇ 火车由北京到上海需要6小时,行驶3小时后,火车该在什么地方?<br>
                </td>
                <td width="6%" height="40"> 
                  <div align=right> 
                    <input onClick="MM_popupMsg('答案：在车轨上 ')" type=button value=答案 name=button2>
                  </div>
                </td>
              </tr>
              <tr align="left" valign="middle"> 
                <td width="94%" height="40">◇ 时钟什么时候不会走?<br>
                </td>
                <td width="6%" height="40"> 
                  <div align=right> 
                    <input onClick="MM_popupMsg('答案：时钟本来就不会走')" type=button value=答案 name=button2>
                  </div>
                </td>
              </tr>
