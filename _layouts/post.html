---
layout: default
---

<header>
	<h1>{{ page.title | escape }}</h1>
	<div class="metadata">
		<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d" }}</time>
		{% if page.author %} by {{ page.author }} {% endif %}
	</div>
</header>
{{ content }}
<p class="metadata"># EOF #</p>
