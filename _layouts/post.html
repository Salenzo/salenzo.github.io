---
layout: default
---

<header>
	<h1>{{ page.title | escape }}</h1>
	<div class="metadata">
		投稿日<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d" }}</time>
		{% if page.editdate %}
			· 編集日<time datetime="{{ page.editdate | date_to_xmlschema }}">{{ page.editdate | date: "%Y-%m-%d" }}</time>
		{% endif %}
		{% if page.author %} · 著者：{{ page.author }} {% endif %}
	</div>
</header>
{{ content }}
<p class="metadata" lang="ja">終わり</p>
