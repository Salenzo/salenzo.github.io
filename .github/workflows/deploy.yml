name: Deploy to every platform

on:
  push:
    branches:
    - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive
    - run: |
        git push "https://$username:$password@gitlab.com/satgo1546/salenzo.github.io.git" --all --force
      env:
        username: satgo1546
        password: ${{ secrets.GITLAB_TOKEN }}
    # Deploy Jekyll with GitHub Pages dependencies preinstalled
    - uses: actions/configure-pages@v2
    - uses: actions/jekyll-build-pages@v1
      with:
        source: ./src
        destination: ./_site
    - uses: actions/upload-pages-artifact@v1
    - uses: actions/deploy-pages@v1
    - run: |
        neocities version
        perl --version
        python --version
        ruby --version
        echo "$password" > ~/.config/neocities/config
        neocities list /
      env:
        password: ${{ secrets.NEOCITIES_TOKEN }}
